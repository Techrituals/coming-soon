function appendResult(userText , className, iconClass){
  var resultHTML = "<div class='stretchLeft result "+ className + "'>" + userText + " <span class='fa fa-" + iconClass + "'></span>" + "</div>";
  $('body').append(resultHTML);
  $('.result').delay(4000).fadeOut('1000');
}


function handleFormSubmit($form) {
	const emailId = document.getElementById("emailId");
	if(validateEmail(emailId.value)){
            appendResult('Thank you for your interest!. We will contact you, when the website is open! ', 'success', 'check');
			} else {
			   appendResult('Please enter a valid email!', 'error', 'warning');
			}
}

const validateEmail = (email) => {
  var re = /\S+@\S+\.\S+/;
  return re.test(email);
};
